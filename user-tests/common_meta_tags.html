<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A brief description of the page content" />
        <meta name="keywords" content="keyword1, keyword2, keyword3" />
        <meta name="author" content="Author Name" />
        <meta name="robots" content="index, follow" />
        <meta name="revisit-after" content="1 days" />
        <meta name="language" content="English" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://yourwebsite.com/" />
        <meta property="og:title" content="Title of the website or page" />
        <meta
            property="og:description"
            content="A brief description of the website or page" />
        <meta property="og:image" content="https://yourwebsite.com/image.jpg" />
        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:url" content="https://yourwebsite.com/" />
        <meta name="twitter:title" content="Title of the website or page" />
        <meta
            name="twitter:description"
            content="A brief description of the website or page" />
        <meta
            name="twitter:image"
            content="https://yourwebsite.com/image.jpg" />
        <title>Document with Common Meta Tags</title>
    </head>
    <body>
        <p>
            This file contains lots of meta tags that can be used for testing.
        </p>
    </body>
</html>
