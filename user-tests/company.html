						"datePublished": "2024-04-10T22:30:07.000Z",
						"headline": "Justin Lopez was great! The offers weren't though…",
						"reviewBody": "Justin Lopez did a great job at making the process feel comfortable, smooth, safe, and professional! His demeanor was very relaxed, communicative, and not that of a \"sales\" person. I appreciated him taking his time with the offers, negotiating, and even offering to give me the towing fee to help increase the final amount. He was a great employee and deserves recognition! The only issue I had was that the offers received were very low. The first offer was even lower than a local car dealership gave me yesterday! I came to Carstub because people and ads said the offers were BETTER. That turned out to be false. Please work to obtain buyers who only offer top dollar for our vehicles. Although they might see them as material objects to sell or flip, they have sentimental value to us. My Altima was the first car I ever paid off after being homeless. That car got me through many many years of life. Hearing that buyers only wanted to offer me $2,200 for a very well kept car with only some minor paint issues and an easily fixable AC was insulting. That car is worth at least $4K, minimum. It was $31K when it first sold in 2015. To think that depreciation literally was 90% on that price is disgusting (From $31K to $3.1K). .Props to Justin Lopez for making the experience feel great but......Carstub really needs to work on finding better buyers who will pay more for our vehicles. The greed is outrageous. ",
